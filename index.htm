<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
	<title>数字拼图</title>
	<link rel="stylesheet" type="text/css" href="css/puzzle.css">
	<script type="text/javascript" src = "js/jquery.js"></script>
	<script type="text/javascript" src="js/nebPay.js"></script>
	<script type="text/javascript" src = "js/puzzle.js"></script>
</head>
<body>
	<div id="login">
        <h2 style="text-align: center;margin-top: 20px;">欢迎挑战者!</h2>
        <input type="" name="" class="loginInfo" id="loginName" placeholder="请输入你的名字"></input>
        <button id="submit">提交</button>
     </div>

	<div id="mainPannel">
		<form id="form">
			请选择盒子大小：<input type="number" class="inputNum" max = "9" min = "2" value="3" />
			<input type="button" class="submit" value="开始游戏">
		</form>
		<div id="leftPannel">		
			<div id="head">
				<div id = "title">
					<h1>数字拼图</h1>
				</div>
				<div id="stepNumber">
					<h4 style="color: #EAEBC6">Step</h4>
					<p id="stepCount" style="text-align: center;color: #FCFCFC">12</p>
				</div>
			</div>
			<canvas id = "myCanvas">
			</canvas>
		</div>

 		<div id="history">	
			<h2>历史分数排行榜</h2>
			<button class="rankBtn" id="localRank">本地排行</button>
			<button class="rankBtn" id="globalRank">全球排行</button>
			<div id="list"></div>
		</div>

	</div>
		
</body>
</html>
